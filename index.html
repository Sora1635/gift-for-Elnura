<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днём рождения!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
            color: #1a3c5e;
            position: relative;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .frame {
            border: 1px solid #a3c1d6;
            border-radius: 8px;
            padding: 15px 25px;
            background: rgba(240, 248, 255, 0.85);
        }
        h1 {
            font-size: 36px;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
            margin: 0;
        }
        p {
            font-size: 20px;
            margin: 15px 0;
        }
        .btn {
            padding: 12px 25px;
            background: rgba(173, 216, 230, 0.9);
            border: 1px solid #a3c1d6;
            border-radius: 8px;
            font-size: 18px;
            color: #1a3c5e;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: rgba(173, 216, 230, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="26ff23fa5dad57863c0c109aeae63d59.mp4" type="video/mp4">
    </video>
    <div class="frame"><h1>С днём рождения, Эля!</h1></div>
    <div class="frame"><p>Глянь, что я могу!</p></div>
    <a href="wishes.html" class="btn">Продолжить</a>
</body>
</html>
