<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днём рождения, крутышка!</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');

        body {
            text-align: center;
            font-family: 'Caveat', cursive;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #3b1f2b;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 48px;
            opacity: 0;
            animation: slideIn 1.5s ease-out forwards;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            border: 3px double #3b1f2b;
        }

        p {
            font-size: 24px;
            opacity: 0;
            animation: slideIn 2s ease-out 0.5s forwards;
            max-width: 70%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #3b1f2b;
            margin: 20px 0;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            background: #ff9a8b;
            color: #3b1f2b;
            border: 2px solid #3b1f2b;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 4px 4px 0 #3b1f2b;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff6f61;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 6px 6px 0 #3b1f2b;
        }

        .floating-gift {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/username/main/gift.png') no-repeat center;
            background-size: contain;
            animation: bounce 4s infinite ease-in-out;
        }

        .gift1 { top: 15%; left: 15%; }
        .gift2 { top: 60%; right: 20%; animation-delay: 1.5s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>

<body>
    <div class="floating-gift gift1"></div>
    <div class="floating-gift gift2"></div>

    <h1>С днём рождения, самая классная!</h1>
    <p>Тут не просто открытка, а целый ворох шмоток, чтобы ты улыбалась весь год. Выбирай, что качать!</p>

    <div>
        <button class="button" onclick="downloadFile('music.mp3')">Музыка для души</button>
        <button class="button" onclick="downloadFile('video.mp4')">Видео-сюрприз</button>
        <button class="button" onclick="downloadFile('photo.jpg')">Твоё фото (ну почти)</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/username/main/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('bgMusic');
            music.play().catch(() => console.log("Музыка не запустилась, браузер капризничает"));
        });

        function downloadFile(filename) {
            const baseUrl = 'https://raw.githubusercontent.com/username/main/';
            const url = baseUrl + filename;
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
