<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сердце из частиц</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    /* Стилизация кнопки "Далее" */
    #nextButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #nextButton:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <button id="nextButton">Далее</button>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pointers = [];
    const radius = 120;

    function heartShape(t) {
      return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)
      };
    }

    const particles = [];
    const numParticles = 3000;
    const scale = 10; // Уменьшен с 12 до 10
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < numParticles; i++) {
      const t = Math.random() * Math.PI * 2;
      const factor = Math.pow(Math.random(), 0.8);
      const point = heartShape(t);
      const x = point.x * factor * scale + centerX;
      const y = -point.y * factor * scale + centerY;
      particles.push({
        x: x,
        y: y,
        originalX: x,
        originalY: y,
        size: Math.random() * 2 + 1.5, // Размер в диапазоне (1.5 - 3.5)
        vx: 0,
        vy: 0
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const time = performance.now() / 1000;
      const pulsate = 1 + 0.12 * Math.sin(time * 4);
      const blink = 0.6 + 0.4 * Math.sin(time * 4);

      particles.forEach(p => {
        // Небольшое колебание
        p.x += Math.sin(time * 5 + p.originalX) * 0.4;
        p.y += Math.cos(time * 5 + p.originalY) * 0.4;

        // Плавное возвращение к исходной позиции с пульсацией
        const targetX = centerX + (p.originalX - centerX) * pulsate;
        const targetY = centerY + (p.originalY - centerY) * pulsate;
        const baseReturnSpeed = pointers.length === 0 ? 0.03 : 0.01;
        const dx = targetX - p.x;
        const dy = targetY - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const acceleration = Math.min(distance * 0.001, 0.05);
        const returnSpeed = baseReturnSpeed + acceleration;
        p.x += dx * returnSpeed;
        p.y += dy * returnSpeed;

        // Реакция частиц на все указатели/касания
        pointers.forEach(pointer => {
          const dx = pointer.x - p.x;
          const dy = pointer.y - p.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < radius) {
            const force = (radius - distance) / radius;
            const angle = Math.atan2(dy, dx);
            p.vx -= Math.cos(angle) * force * 2;
            p.vy -= Math.sin(angle) * force * 2;
          }
        });

        // Применяем скорость и демпфирование
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.9;
        p.vy *= 0.9;

        // Отрисовка частицы
        const brightness = Math.round(blink * 255);
        ctx.fillStyle = `rgb(${brightness}, 0, 0)`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    // События для мыши
    window.addEventListener("mousemove", e => {
      // Игнорируем событие, если оно пришло с кнопки
      if (e.target.closest("#nextButton")) return;
      const mousePointer = pointers.find(p => p.id === "mouse");
      if (mousePointer) {
        mousePointer.x = e.clientX;
        mousePointer.y = e.clientY;
      } else {
        pointers.push({ id: "mouse", x: e.clientX, y: e.clientY });
      }
    });

    window.addEventListener("mouseout", () => {
      const index = pointers.findIndex(p => p.id === "mouse");
      if (index !== -1) pointers.splice(index, 1);
    });

    // События для сенсорных экранов
    window.addEventListener("touchstart", e => {
      // Если касание произошло на кнопке, не обрабатываем его
      if (e.target.closest("#nextButton")) return;
      e.preventDefault();
      pointers.length = 0;
      for (let i = 0; i < e.touches.length; i++) {
        pointers.push({
          id: e.touches[i].identifier,
          x: e.touches[i].clientX,
          y: e.touches[i].clientY
        });
      }
    }, { passive: false });

    window.addEventListener("touchmove", e => {
      if (e.target.closest("#nextButton")) return;
      e.preventDefault();
      pointers.length = 0;
      for (let i = 0; i < e.touches.length; i++) {
        pointers.push({
          id: e.touches[i].identifier,
          x: e.touches[i].clientX,
          y: e.touches[i].clientY
        });
      }
    }, { passive: false });

    window.addEventListener("touchend", e => {
      if (e.target.closest("#nextButton")) return;
      e.preventDefault();
      pointers.length = 0;
      for (let i = 0; i < e.touches.length; i++) {
        pointers.push({
          id: e.touches[i].identifier,
          x: e.touches[i].clientX,
          y: e.touches[i].clientY
        });
      }
    }, { passive: false });

    window.addEventListener("touchcancel", e => {
      if (e.target.closest("#nextButton")) return;
      e.preventDefault();
      pointers.length = 0;
    }, { passive: false });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Обработчик кнопки "Далее"
    const nextButton = document.getElementById("nextButton");
    // Останавливаем всплытие событий, если они происходят на кнопке
    nextButton.addEventListener("mousedown", e => e.stopPropagation(), true);
    nextButton.addEventListener("touchstart", e => e.stopPropagation(), true);
    nextButton.addEventListener("click", e => {
      e.stopPropagation();
      window.location.href = "main.html";
    });

    animate();
  </script>
</body>
</html>
