<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сердце из частиц</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      position: relative;
    }
    canvas {
      display: block;
    }
    #nextButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #nextButton:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <button id="nextButton">Далее</button>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pointers = [];
    const radius = 120;

    // Определяем рамку вокруг сердца
    const heartFrame = {
      x: canvas.width / 2 - 200, // Левый край
      y: canvas.height / 2 - 250, // Верхний край
      width: 400, // Ширина рамки
      height: 500 // Высота рамки
    };

    function heartShape(t) {
      return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)
      };
    }

    const particles = [];
    const numParticles = 3000;
    const scale = 10;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < numParticles; i++) {
      const t = Math.random() * Math.PI * 2;
      const factor = Math.pow(Math.random(), 0.8);
      const point = heartShape(t);
      const x = point.x * factor * scale + centerX;
      const y = -point.y * factor * scale + centerY;
      particles.push({
        x: x,
        y: y,
        originalX: x,
        originalY: y,
        size: Math.random() * 2 + 1.5,
        vx: 0,
        vy: 0
      });
    }

    function isInHeartFrame(x, y) {
      return (
        x >= heartFrame.x &&
        x <= heartFrame.x + heartFrame.width &&
        y >= heartFrame.y &&
        y <= heartFrame.y + heartFrame.height
      );
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const time = performance.now() / 1000;
      const pulsate = 1 + 0.12 * Math.sin(time * 4);
      const blink = 0.6 + 0.4 * Math.sin(time * 4);

      particles.forEach(p => {
        p.x += Math.sin(time * 5 + p.originalX) * 0.4;
        p.y += Math.cos(time * 5 + p.originalY) * 0.4;

        const targetX = centerX + (p.originalX - centerX) * pulsate;
        const targetY = centerY + (p.originalY - centerY) * pulsate;
        const baseReturnSpeed = pointers.length === 0 ? 0.03 : 0.01;
        const dx = targetX - p.x;
        const dy = targetY - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const acceleration = Math.min(distance * 0.001, 0.05);
        const returnSpeed = baseReturnSpeed + acceleration;
        p.x += dx * returnSpeed;
        p.y += dy * returnSpeed;

        pointers.forEach(pointer => {
          const dx = pointer.x - p.x;
          const dy = pointer.y - p.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < radius) {
            const force = (radius - distance) / radius;
            const angle = Math.atan2(dy, dx);
            p.vx -= Math.cos(angle) * force * 2;
            p.vy -= Math.sin(angle) * force * 2;
          }
        });

        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.9;
        p.vy *= 0.9;

        const brightness = Math.round(blink * 255);
        ctx.fillStyle = `rgb(${brightness}, 0, 0)`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    // События для мыши
    window.addEventListener("mousemove", e => {
      if (isInHeartFrame(e.clientX, e.clientY)) {
        const mousePointer = pointers.find(p => p.id === "mouse");
        if (mousePointer) {
          mousePointer.x = e.clientX;
          mousePointer.y = e.clientY;
        } else {
          pointers.push({ id: "mouse", x: e.clientX, y: e.clientY });
        }
      }
    });

    window.addEventListener("mouseout", () => {
      const index = pointers.findIndex(p => p.id === "mouse");
      if (index !== -1) pointers.splice(index, 1);
    });

    // События для сенсорных экранов
    window.addEventListener("touchstart", e => {
      e.preventDefault();
      pointers.length = 0;
      for (let i = 0; i < e.touches.length; i++) {
        const touchX = e.touches[i].clientX;
        const touchY = e.touches[i].clientY;
        if (isInHeartFrame(touchX, touchY)) {
          pointers.push({
            id: e.touches[i].identifier,
            x: touchX,
            y: touchY
          });
        }
      }
    }, { passive: false });

    window.addEventListener("touchmove", e => {
      e.preventDefault();
      pointers.length = 0;
      for (let i = 0; i < e.touches.length; i++) {
        const touchX = e.touches[i].clientX;
        const touchY = e.touches[i].clientY;
        if (isInHeartFrame(touchX, touchY)) {
          pointers.push({
            id: e.touches[i].identifier,
            x: touchX,
            y: touchY
          });
        }
      }
    }, { passive: false });

    window.addEventListener("touchend", e => {
      e.preventDefault();
      pointers.length = 0;
      for (let i = 0; i < e.touches.length; i++) {
        const touchX = e.touches[i].clientX;
        const touchY = e.touches[i].clientY;
        if (isInHeartFrame(touchX, touchY)) {
          pointers.push({
            id: e.touches[i].identifier,
            x: touchX,
            y: touchY
          });
        }
      }
    }, { passive: false });

    window.addEventListener("touchcancel", e => {
      e.preventDefault();
      pointers.length = 0;
    }, { passive: false });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      heartFrame.x = canvas.width / 2 - 200;
      heartFrame.y = canvas.height / 2 - 250;
    });

    // Обработка кнопки "Далее"
    const nextButton = document.getElementById("nextButton");
    nextButton.addEventListener("click", () => {
      alert("Переход на следующую страницу (пока просто заглушка)"); // Замени на свою логику
    });

    animate();
  </script>
</body>
</html>
