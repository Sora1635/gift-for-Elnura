<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Входящий звонок</title>
    <link rel="preload" as="image" href="8c0a606d504275bd3e7d1aafc8ccfcbd.jpg"> 
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: sans-serif;
        }
        .phone-screen {
            width: 405px;
            height: 720px;
            background: #000000;
            position: relative;
            overflow: hidden;
        }
        .phone-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('8c0a606d504275bd3e7d1aafc8ccfcbd.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        .phone-screen.toggled::after {
            opacity: 1;
        }
        .call-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 50px;
            position: relative;
            z-index: 2;
        }
        .slide-container {
            width: 80%;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        .slide-text {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 10px;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        .phone-screen.toggled .slide-text {
            opacity: 0;
        }
        .new-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            text-align: center;
        }
        .phone-screen.toggled .new-text {
            opacity: 1;
        }
        .slide-button {
            width: 100%;
            height: 60px;
            background: #4a4a4a;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .slide-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 30px;
            z-index: 1;
            transition: width 0.3s ease;
        }
        .slide-knob {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            transform: translateX(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: grab;
        }
        .slide-knob.active {
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7);
        }
        .next-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.5s ease;
            opacity: 0;
            pointer-events: none;
        }
        .next-button.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="new-text">Ну вот, стало светлее...</div>
        <div class="call-container">
            <div class="slide-container">
                <div class="slide-text">Классно, да? Ой, а что это тут так темно? Включи пж свет</div>
                <div class="slide-button" id="slideButton">
                    <div class="slide-progress" id="slideProgress"></div>
                    <div class="slide-knob" id="slideKnob"></div>
                </div>
            </div>
            <button class="next-button" id="nextButton">Далее</button>
        </div>
    </div>

    <script>
        const slideButton = document.getElementById('slideButton');
        const slideKnob = document.getElementById('slideKnob');
        const slideProgress = document.getElementById('slideProgress');
        const phoneScreen = document.querySelector('.phone-screen');
        const nextButton = document.getElementById('nextButton');
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let isToggled = false;
        let hasMoved = false;

        slideKnob.addEventListener('mousedown', startDrag);
        slideKnob.addEventListener('touchstart', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            hasMoved = false;
            const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            startX = clientX - currentX;
            slideKnob.classList.add('active');
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            const rect = slideButton.getBoundingClientRect();
            const maxX = rect.width - slideKnob.offsetWidth;
            let newX = clientX - rect.left - startX;

            if (newX < 0) newX = 0;
            if (newX > maxX) newX = maxX;

            currentX = newX;
            slideKnob.style.transform = `translateX(${currentX}px)`;
            slideProgress.style.width = (currentX + slideKnob.offsetWidth) + 'px';
        }

        function endDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            isDragging = false;
            slideKnob.classList.remove('active');

            const maxX = slideButton.offsetWidth - slideKnob.offsetWidth;
            isToggled = currentX >= maxX / 2;
            currentX = isToggled ? maxX : 0;

            slideKnob.style.transform = `translateX(${currentX}px)`;
            slideProgress.style.width = (currentX + slideKnob.offsetWidth) + 'px';

            updateState();
        }
