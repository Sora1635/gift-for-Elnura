<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Входящий звонок</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: sans-serif;
        }
        .phone-screen {
            width: 405px;
            height: 720px;
            position: relative;
            overflow: hidden;
            margin-top: -50px; /* Сохраняем положение */
        }
        .phone-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000; /* Тёмный фон по умолчанию */
            background-image: url('8c0a606d504275bd3e7d1aafc8ccfcbd.jpg'); /* Фон .jpg */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0; /* Под элементами интерфейса */
            transition: opacity 0.3s ease; /* Плавное появление фона */
            opacity: 0; /* Изначально скрыт */
        }
        .call-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 1; /* Над фоном */
        }
        .slide-container {
            width: 80%;
            text-align: center;
            position: relative;
        }
        .slide-text {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 10px;
            pointer-events: none;
        }
        .slide-button {
            width: 100%;
            height: 60px;
            background: #4a4a4a;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .slide-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(0, 255, 0, 0.3); /* Фиксированный цвет */
            border-radius: 30px;
            z-index: 1;
            transition: width 0.3s ease;
        }
        .slide-knob {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            transform: translateX(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: grab;
        }
        .slide-knob.active {
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7); /* Свечение при нажатии */
        }
        .next-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ffffff;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            color: #000000;
            cursor: pointer;
            z-index: 0; /* Под элементами интерфейса, над фоном */
            transition: opacity 0.3s ease; /* Плавное затемнение кнопки */
        }
        .next-button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="call-container">
            <div class="slide-container">
                <div class="slide-text">slide to answer</div>
                <div class="slide-button" id="slideButton">
                    <div class="slide-progress" id="slideProgress"></div>
                    <div class="slide-knob" id="slideKnob"></div>
                </div>
            </div>
            <button class="next-button" onclick="window.location.href = 'next.html'">Next</button>
        </div>
    </div>

    <script>
        const slideButton = document.getElementById('slideButton');
        const slideKnob = document.getElementById('slideKnob');
        const slideProgress = document.getElementById('slideProgress');
        const phoneScreen = document.querySelector('.phone-screen');
        const nextButton = document.querySelector('.next-button');
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let isToggled = false;
        let hasMoved = false;

        // Обработчики для перетаскивания
        slideKnob.addEventListener('mousedown', startDrag);
        slideKnob.addEventListener('touchstart', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        // Клик на весь слайдер и белый круг
        slideButton.addEventListener('click', function(e) {
            if (!isDragging) { // Проверяем только, не идёт ли перетаскивание
                toggleSlide();
            }
            hasMoved = false; // Сбрасываем флаг после клика
        });
        slideKnob.addEventListener('click', function(e) {
            e.preventDefault();
            if (!isDragging) { // Проверяем только, не идёт ли перетаскивание
                toggleSlide();
            }
            hasMoved = false; // Сбрасываем флаг после клика
        });

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            hasMoved = false;
            const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
            startX = clientX - currentX;
            slideKnob.classList.add('active'); // Свечение при нажатии
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            const rect = slideButton.getBoundingClientRect();
            const maxX = rect.width - slideKnob.offsetWidth;
            let newX = clientX - rect.left - startX;

            if (newX < 0) newX = 0;
            if (newX > maxX) newX = maxX;

            if (Math.abs(newX - currentX) > 5) {
                hasMoved = true;
            }

            currentX = newX;
            slideKnob.style.transform = `translateX(${currentX}px)`;
            slideProgress.style.width = (currentX + slideKnob.offsetWidth) + 'px';
            
            // Плавное появление фона в зависимости от положения слайдера
            const opacity = currentX / maxX; // Прозрачность зависит от позиции (0 до 1)
            phoneScreen.querySelector('::before').style.opacity = opacity;
            nextButton.style.opacity = opacity; // Затеняем кнопку
        }

        function endDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            isDragging = false;
            slideKnob.classList.remove('active'); // Убираем свечение

            if (!hasMoved) {
                toggleSlide();
            } else {
                const rect = slideButton.getBoundingClientRect();
                const maxX = rect.width - slideKnob.offsetWidth;
                const midpoint = maxX / 2;

                if (currentX < midpoint) {
                    currentX = 0;
                } else {
                    currentX = maxX;
                }

                slideKnob.style.transition = 'transform 0.3s ease';
                slideProgress.style.transition = 'width 0.3s ease';
                slideKnob.style.transform = `translateX(${currentX}px)`;
                slideProgress.style.width = (currentX + slideKnob.offsetWidth) + 'px';
                
                // Фон полностью появляется или исчезает в зависимости от положения
                phoneScreen.querySelector('::before').style.opacity = currentX > 0 ? 1 : 0;
                nextButton.style.opacity = currentX > 0 ? 1 : 0; // Кнопка полностью видна или скрыта
            }
            hasMoved = false; // Сбрасываем флаг после завершения перетаскивания
        }

        function toggleSlide() {
            const rect = slideButton.getBoundingClientRect();
            const maxX = rect.width - slideKnob.offsetWidth;

            if (!isToggled) {
                currentX = maxX;
                isToggled = true;
            } else {
                currentX = 0;
                isToggled = false;
            }

            slideKnob.style.transition = 'transform 0.3s ease';
            slideProgress.style.transition = 'width 0.3s ease';
            slideKnob.style.transform = `translateX(${currentX}px)`;
            slideProgress.style.width = (currentX + slideKnob.offsetWidth) + 'px';
            
            // Фон полностью появляется или исчезает при переключении
            phoneScreen.querySelector('::before').style.opacity = currentX > 0 ? 1 : 0;
            nextButton.style.opacity = currentX > 0 ? 1 : 0; // Кнопка полностью видна или скрыта
        }
    </script>
</body>
</html>
