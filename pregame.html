<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–æ–ø—Ä–æ—Å</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    #question {
      font-size: 24px;
      margin-bottom: 50px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: 0.3s;
    }

    #yesButton {
      background-color: #4CAF50;
    }

    #yesButton:hover {
      background-color: #45a049;
    }

    #heartCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="question">–≤–æ—Ç —á—Ç–æ —è —Ç–µ–±–µ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏–ª!
  –ø—Ä–∏–∫–æ–ª—å–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æü´† –µ—ë –∫—Å—Ç–∞—Ç–∏ –º–æ–∂–Ω–æ –Ω–∞–∂–∏–º–∞—Ç—å</div>
  <button id="yesButton" class="button">—Å–∫—Ä—ã—Ç—å —Ç–µ–∫—Å—Ç</button>
  <canvas id="heartCanvas"></canvas>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pointers = [];
    const radius = 120;

    function heartShape(t) {
      return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)
      };
    }

    const particles = [];
    const numParticles = 3000;
    const scale = 10;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < numParticles; i++) {
      const t = Math.random() * Math.PI * 2;
      const factor = Math.pow(Math.random(), 0.8);
      const point = heartShape(t);
      const x = point.x * factor * scale + centerX;
      const y = -point.y * factor * scale + centerY;
      particles.push({
        x: x,
        y: y,
        originalX: x,
        originalY: y,
        size: Math.random() * 2 + 1.5,
        vx: 0,
        vy: 0
      });
    }

    // –ü—É–ª—å—Å–∞—Ü–∏—è: —Ä–µ–∑–∫–∏–µ –ø–µ—Ä–µ—Ö–æ–¥—ã, –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä 1.3
    function heartbeatFunction(t) {
      const period = 1.35; // 0.35 + 0.25 + 0.75 = 1.35 —Å
      const phase = (t % period) / period;
      if (phase < 0.01) { // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∑–∞ 0.01 —Å
        return 1 + 0.3 * (phase / 0.01); // –†–µ–∑–∫–∏–π —Å–∫–∞—á–æ–∫ –¥–æ 1.3
      } else if (phase < 0.2593) { // –û—Å—Ç–∞—Ç–æ–∫ –¥–æ 0.35 —Å –≤ –±–æ–ª—å—à–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏ (0.35 / 1.35 ‚âà 0.2593)
        return 1.3; // –£–¥–µ—Ä–∂–∞–Ω–∏–µ –±–æ–ª—å—à–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
      } else if (phase < 0.2693) { // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∑–∞ 0.01 —Å (0.35‚Äì0.36)
        return 1 + 0.3 * (1 - (phase - 0.2593) / 0.01); // –†–µ–∑–∫–∏–π —Å–ø–∞–¥ –¥–æ 1
      } else if (phase < 0.4444) { // –û—Å—Ç–∞—Ç–æ–∫ –¥–æ 0.6 —Å –≤ –º–∞–ª–µ–Ω—å–∫–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏ (0.6 / 1.35 ‚âà 0.4444)
        return 1; // –£–¥–µ—Ä–∂–∞–Ω–∏–µ –º–∞–ª–µ–Ω—å–∫–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
      } else {
        return 1; // –ü–∞—É–∑–∞ 0.75 —Å
      }
    }

    // –°–≤–µ—á–µ–Ω–∏–µ: –∑–∞—Ç—É—Ö–∞–µ—Ç –≤ –±–æ–ª—å—à–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏, —Å–∏—è–µ—Ç –≤ –º–∞–ª–µ–Ω—å–∫–æ–º
    function blinkFunction(t) {
      const period = 1.35;
      const phase = (t % period) / period;
      if (phase < 0.2593) { // –ë–æ–ª—å—à–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (0.0‚Äì0.35 —Å)
        return 0.4; // –ó–∞—Ç—É—Ö–∞–Ω–∏–µ
      } else {
        return 1; // –°–∏—è–Ω–∏–µ –≤ –º–∞–ª–µ–Ω—å–∫–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏ (0.35‚Äì1.35 —Å)
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const time = performance.now() / 1000;
      const pulsate = heartbeatFunction(time);
      const blink = blinkFunction(time);

      particles.forEach(p => {
        p.x += Math.sin(time * 5 + p.originalX) * 0.4;
        p.y += Math.cos(time * 5 + p.originalY) * 0.4;

        const targetX = centerX + (p.originalX - centerX) * pulsate;
        const targetY = centerY + (p.originalY - centerY) * pulsate;
        const baseReturnSpeed = pointers.length === 0 ? 0.03 : 0.01;
        const dx = targetX - p.x;
        const dy = targetY - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const acceleration = Math.min(distance * 0.001, 0.05);
        const returnSpeed = baseReturnSpeed + acceleration;
        p.x += dx * returnSpeed;
        p.y += dy * returnSpeed;

        pointers.forEach(pointer => {
          const dx = pointer.x - p.x;
          const dy = pointer.y - p.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < radius) {
            const force = (radius - distance) / radius;
            const angle = Math.atan2(dy, dx);
            p.vx -= Math.cos(angle) * force * 2;
            p.vy -= Math.sin(angle) * force * 2;
          }
        });

        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.9;
        p.vy *= 0.9;

        const brightness = Math.round(blink * 255);
        ctx.fillStyle = `rgb(${brightness}, 0, 0)`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener("mousemove", e => {
      if (e.target.closest("#yesButton")) return;
      const mousePointer = pointers.find(p => p.id === "mouse");
      if (mousePointer) {
        mousePointer.x = e.clientX;
        mousePointer.y = e.clientY;
      } else {
        pointers.push({ id: "mouse", x: e.clientX, y: e.clientY });
      }
    });

    window.addEventListener("mouseout", () => {
      const index = pointers.findIndex(p => p.id === "mouse");
      if (index !== -1) pointers.splice(index, 1);
    });

    window.addEventListener("touchstart", e => {
      if (e.target.closest("#yesButton")) return;
      e.preventDefault();
      pointers.length = 0;
      for (let i = 0; i < e.touches.length; i++) {
        pointers.push({
          id: e.touches[i].identifier,
          x: e.touches[i].clientX,
          y: e.touches[i].clientY
        });
      }
    }, { passive: false });

    window.addEventListener("touchmove", e => {
      if (e.target.closest("#yesButton")) return;
      e.preventDefault();
      pointers.length = 0;
      for (let i = 0; i < e.touches.length; i++) {
        pointers.push({
          id: e.touches[i].identifier,
          x: e.touches[i].clientX,
          y: e.touches[i].clientY
        });
      }
    }, { passive: false });

    window.addEventListener("touchend", e => {
      if (e.target.closest("#yesButton")) return;
      e.preventDefault();
      pointers.length = 0;
      for (let i = 0; i < e.touches.length; i++) {
        pointers.push({
          id: e.touches[i].identifier,
          x: e.touches[i].clientX,
          y: e.touches[i].clientY
        });
      }
    }, { passive: false });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const yesButton = document.getElementById("yesButton");
    yesButton.addEventListener("click", () => {
      window.location.href = "game.html";
    });

    animate();
  </script>
</body>
</html>
