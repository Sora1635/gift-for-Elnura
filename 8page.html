<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница 2</title>
    <!-- Предзагрузка фонового изображения -->
    <link rel="preload" as="image" href="IMG_20250301_203656_908.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: 'Raleway', sans-serif;
            cursor: pointer; /* Указывает, что весь экран кликабелен */
        }
        .phone-screen {
            width: 405px;
            height: 720px;
            background: url('IMG_20250301_203656_908.jpg') center/cover no-repeat; /* Добавлен фон */
            position: relative;
            overflow: hidden;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2); /* Чуть ярче для контраста с фоном */
            border: none;
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 1; /* Убедимся, что кнопка поверх фона */
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .content-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #ffffff;
            text-align: center;
            z-index: 1; /* Убедимся, что текст поверх фона */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7); /* Тень для читаемости на любом фоне */
        }
        /* Стили для пасхальной кнопки */
        .easter-egg-button {
            position: absolute;
            top: 20px; /* На том же уровне, что и кнопка "Назад" */
            left: 110px; /* Чуть дальше от кнопки "Назад" для читаемости */
            width: 50px; /* Увеличен размер */
            height: 50px; /* Увеличен размер */
            background: rgba(255, 182, 193, 0.2); /* Лёгкий розовый оттенок */
            border: none;
            border-radius: 50%; /* Круглая форма */
            cursor: pointer;
            opacity: 0.7; /* Более заметная начальная прозрачность */
            transition: opacity 0.3s ease;
            z-index: 1; /* Поверх фона */
            animation: subtlePulse 1.5s infinite; /* Ускоренная и усиленная пульсация */
        }
        .easter-egg-button:hover {
            opacity: 1; /* Полностью видимая при наведении */
        }
        /* Анимация пульсации */
        @keyframes subtlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); } /* Увеличен масштаб */
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <button class="back-button" id="backButton">Назад</button>
        <!-- Добавлена пасхальная кнопка -->
        <button class="easter-egg-button" id="easterEggButton"></button>
        <div class="content-text">Как бы тебе сказать...</div>
    </div>

    <script>
        const backButton = document.getElementById('backButton');
        const phoneScreen = document.querySelector('.phone-screen');
        const easterEggButton = document.getElementById('easterEggButton');

        // Обработчик для кнопки "Назад"
        backButton.addEventListener('click', function(e) {
            e.stopPropagation(); // Предотвращаем срабатывание клика по экрану
            window.location.href = '7page.html'; // Возврат на первую страницу
        });

        // Обработчик для клика по экрану
        phoneScreen.addEventListener('click', function(e) {
            // Проверяем, что клик не по кнопке "Назад" и не по пасхалке
            if (e.target !== backButton && e.target !== easterEggButton) {
                window.location.href = '9page.html'; // Переход на следующую страницу
            }
        });

        // Обработчик для пасхальной кнопки
        eEasterEggButton.addEventListener('click', function(e) {
            e.stopPropagation(); // Предотвращаем срабатывание клика по экрану
            alert('Oh, come on! ты нашла пасхалку! А знаешь что за это будет?)) я подарю тебе ещё один подарок, лишь загадай! ну или можно на любое одно желание)) загадывай❤️'); // Всплывающее сообщение
        });
    </script>
</body>
</html>
